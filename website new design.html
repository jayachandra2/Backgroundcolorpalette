<!DOCTYPE html>
<html>
<head>
    <title>Background Color Example</title>
    <style>
        #colorBox {
            
            background-color: lightblue;
        }
    </style>
    <script>
        function getBackgroundColor(element) {
            // Get the computed style of the element
            var style = window.getComputedStyle(element);
            // Get the background-color property value
            var backgroundColor = style.backgroundColor;
            // Log or use the background color value as needed
            console.write("Background color:", backgroundColor);
        }

        function sendBackgroundColor() {
            var element = document.getElementById("colorBox");
            getBackgroundColor(element);
        }
    </script>
</head>
<body>
    
    <button onclick="sendBackgroundColor()">Get Background Color</button>
</body>
</html>

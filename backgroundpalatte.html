<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGColor</title>
    <style>
    .btn-class{
        width:10px;
        height:5px;
        border-radius:2px;
    }
    </style>
    <script>
        function divcolor(background-color)
            {
                document.getElementById("div-background").background-color:red;
            }
    </script>
</head>
<body>
    <button id="red-btn" style="background-color:red;" onclick="function divcolor(background-color)"/>
        <div id="div-background" style="height:400px;width:500px;">
    </div>
        </body>
</html>
